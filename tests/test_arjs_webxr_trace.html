<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR avec AR.js et WebXR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden; display: flex; flex-direction: column; align-items: center;">

    <!-- Scène AR -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Caméra principale -->
        <a-entity id="cameraRig">
            <a-camera position="0 1.6 0"></a-camera>
        </a-entity>

        <!-- Cube rouge -->
        <a-box id="cube" position="0 1 -2" scale="0.5 0.5 0.5" color="red"></a-box>
    </a-scene>

    <!-- Affichage de la position -->
    <p id="positionDisplay" style="font-size: 18px; font-weight: bold; margin-top: 10px;">
        Position : (0, 0, 0)
    </p>

    <script>
        AFRAME.registerComponent("track-movement", {
            init: function () {
                this.cameraRig = document.getElementById("cameraRig");
                this.positionDisplay = document.getElementById("positionDisplay");
                this.originSet = false;
                this.origin = new THREE.Vector3();

                // Attendre que l'AR soit activé pour fixer l'origine
                this.el.sceneEl.addEventListener("enter-vr", () => {
                    if (this.el.sceneEl.is("ar-mode") && !this.originSet) {
                        let camera = this.cameraRig.object3D;
                        this.origin.copy(camera.position);
                        console.log("Origine fixée:", this.origin);
                        this.originSet = true;
                    }
                });
            },

            tick: function () {
                if (!this.originSet) return;

                let camera = this.cameraRig.object3D;
                let relativePos = new THREE.Vector3().subVectors(camera.position, this.origin);

                // Mise à jour de l'affichage de la position
                this.positionDisplay.innerText = `Position : (${relativePos.x.toFixed(2)}, ${relativePos.y.toFixed(2)}, ${relativePos.z.toFixed(2)})`;

                // Débogage console
                console.log("Position relative:", relativePos);
            }
        });

        // Ajouter le composant de tracking à la scène
        document.querySelector("a-scene").setAttribute("track-movement", "");
    </script>
</body>

</html>
