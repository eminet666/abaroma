<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
  </head>

  <body>

      <a-scene>
        <a-assets>
          <a-asset-item id="anim-glb" src="./assets/free3D/3Danims/48-cat_rigged/cat_rigged_animation_run2.glb"></a-asset-item>
        </a-assets>

        <a-entity id="cat" position="0 1 -3" rotation="0 90 0" scale="3 3 3"

        <a-sky color="grey"></a-sky>
      </a-scene>
