<!-- animations : Walk cycle | Run cycle | Sit | Creep cycles | Idle animation -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="anim-glb" src ="./assets/free3D/3Danims/92-dog_anim/dog.glb"></a-asset-item>
      </a-assets>

      <a-entity  id ="dog-robot"
          scale="0.5 0.5 0.5"
          position="0 0 -5"
          rotation="0 45 0"
          gltf-model="#anim-glb"          
          animation-mixer="clip: ArmatureAction">
      </a-entity>

      <a-sky color="silver"></a-sky>
    </a-scene>
  </body>
</html>
