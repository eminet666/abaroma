<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>

	<a-scene background="color: skyblue">
		
		<a-assets>
			<audio id="wind" src="./assets/audio/wind.mp3" preload="auto" autoplay="true" volume="1" loop="true"></audio>
			<audio id="bird" src="./assets/audio/bird.mp3" preload="auto" autoplay="true" volume="1"></audio>
			<a-asset-item id="flamingo-glb" src="./assets/3Danims/birds/Flamingo.glb"></a-asset-item>
		</a-assets>

		<a-entity id="flamingo" position="0 1 -4" rotation="0 90 0" animation-mixer gltf-model="#flamingo-glb"></a-entity>

	</a-scene>

</body>

</html>
