<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="fox" src="./assets/assets/3Danims/fox/fox.glb"></a-asset-item>
        </a-assets>
        
        <a-entity gltf-model="#fox" animation-mixer="clip: Survey; timeScale: 0"
            position="0 0 -5" rotation="0 90 0" scale="0.01 0.01 0.01"></a-entity>

            <a-entity gltf-model="#fox" animation-mixer="clip: Walk; timeScale: 5"
            position="-2 0 -5" rotation="0 90 0" scale="0.01 0.01 0.01"></a-entity>

            <a-entity gltf-model="#fox" animation-mixer="clip: Run; timeScale: -2"
            position="2 0 -5" rotation="0 90 0" scale="0.01 0.01 0.01"></a-entity>


        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <!-- <a-sky color="skyblue"></a-sky> -->
    </a-scene>
  </body>
</html>
