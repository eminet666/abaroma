<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
        <style>
            #abaroma {
              color: red;
            }
         </style>
    </head>

    <body>
        <a-scene>
            <a-box position="-1 0.5 -3" rotation="0 0 0" color="#4CC3D9"></a-box>
            <!-- <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere> -->
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
            <a-torus position="0 3 -5" rotation="0 0 0" radius="2" height="1.5" color="green"></a-torus>
            <a-entity camera="active: true" look-controls wasd-controls position="0 1.6 0" data-aframe-default-camera> </a-entity>
            <a-sky color="skyblue"></a-sky>
        </a-scene>
        <h1 id="abaroma">TITLE</h1>
        <p>paragraph</p>
    </body>
</html>
