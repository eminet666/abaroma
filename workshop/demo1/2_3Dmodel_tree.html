<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

        <a-assets>
            <a-asset-item id="tree-obj" src="./assets/3Dmodels/exp2_obj_lowpoly_tree/Lowpoly_tree_sample.obj"></a-asset-item>
            <a-asset-item id="tree-mtl" src="./assets/3Dmodels/exp2_obj_lowpoly_tree/Lowpoly_tree_sample.mtl"></a-asset-item>
        </a-assets>
        
        <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" position="0 0 -3" scale="0.25 0.25 0.25"></a-entity>
        
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="skyblue"></a-sky>

    </a-scene>
  </body>
</html>
