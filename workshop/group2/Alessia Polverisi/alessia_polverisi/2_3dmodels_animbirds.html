<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
          <a-asset-item id="flamingo" src="./assets/3Danims/birds/Flamingo.glb"></a-asset-item>
          <a-asset-item id="parrot" src="./assets/3Danims/birds/Parrot.glb"></a-asset-item>
          <a-asset-item id="stork" src="./assets/3Danims/birds/Stork.glb"></a-asset-item>
        </a-assets>
         
          <a-entity gltf-model="#flamingo" animation-mixer 
          position="0 1 -3" rotation="0 90 0" scale="0.5 0.5 0.5"></a-entity>

          <a-entity gltf-model="#parrot" animation-mixer 
          position="1 2 -3" rotation="0 90 0" scale="0.5 0.5 0.5"></a-entity>

          <a-entity gltf-model="#stork" animation-mixer 
          position="2 3 -3" rotation="0 90 0" scale="0.5 0.5 0.5"></a-entity>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="skyblue"></a-sky>
    </a-scene>
  </body>
</html>
