<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" material="color: #7c4ad9; emissive: #432182"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" material="emissive: #620e23"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" material="emissive: #4b340c"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="coral"></a-plane>
        <a-sky color="brown" material="color: #f09456"></a-sky>
      </a-scene>
  </body>
</html>
