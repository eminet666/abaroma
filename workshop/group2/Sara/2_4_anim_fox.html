<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="fox" src="./assets/3Danims/fox/fox.glb"></a-asset-item>
          </a-assets>

          <a-entity gltf-model="#fox" animation-mixer="clip: Survey; timescale: 0"
          position="0 0 -3" rotation="0 90 0" scale = "0.01 0.01 0.01" ></a-entity>

          <a-entity gltf-model="#fox" animation-mixer="clip: Walk; timescale: 0"
          position="-2 0 -3" rotation="0 90 0" scale = "0.01 0.01 0.01 " ></a-entity>

          <a-entity gltf-model="#fox" animation-mixer="clip: Run; timescale: 4"
          position="2 0 -3" rotation="0 90 0" scale = "0.01 0.01 0.01" ></a-entity>

      
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="white"></a-sky>
    </a-scene>
  </body>
</html>
