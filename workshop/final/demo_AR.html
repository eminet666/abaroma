<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/aframe-extras@7.2.0/dist/aframe-extras.min.js "></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://eminet666.github.io/abaroma/lib/gonanim_component.js"></script>
    <script src="https://eminet666.github.io/abaroma/lib/common.js"></script>
</head>

<body>
    <a-scene ar>
        <!-- MAKE YOUR OWN CHOREGRAPHIE BELOW ... -->
        <a-assets>
            <a-asset-item id="auroraglb" src="./assets/aurora/D_2025_aurora.glb version.glb"></a-asset-item>
            <a-asset-item id="lorenzoglb" src="./assets/lorenzo nardi/lorenzo nardi.glb"></a-asset-item>
            <a-asset-item id="juliaglb" src="./assets/julia/juliadance.glb"></a-asset-item>
            <a-asset-item id="saraglb" src="./assets/Sara/Sara.glb"></a-asset-item>
            <a-asset-item id="valentinaglb" src="./assets/valentina/valentina.glb"></a-asset-item>
        </a-assets>

        <a-entity id="aurora" position="-2 0 -4" 
            gltf-model="#auroraglb" 
            animation-mixer="timeScale : 4"
            shadow="cast:true; receive:true"
            goanim="next: lorenzo; timescale: 1;">
        </a-entity>

        <a-entity id="lorenzo" position="-1 0 -3" 
            gltf-model="#lorenzoglb" 
            animation-mixer="timeScale : 0;"
            shadow="cast:true; receive:true"
            goanim="next: julia; timescale: 2;">
        </a-entity>

        <a-entity id="julia" position="0 0 -2" 
            gltf-model="#juliaglb" 
            animation-mixer="timeScale : 0;"
            shadow="cast:true; receive:true"
            goanim="next: sara; timescale: 2;">
        </a-entity>

        <a-entity id="sara" position="1 0 -3" 
            gltf-model="#saraglb" 
            animation-mixer="timeScale : 0;"
            shadow="cast:true; receive:true"
            goanim="next: valentina; timescale: 2;">
        </a-entity>

        <a-entity id="valentina" position="2 0 -4" 
            gltf-model="#valentinaglb" 
            animation-mixer="timeScale : 0;"
            shadow="cast:true; receive:true"
            goanim="next: aurora; timescale: 2;">
        </a-entity>

        <!-- ----------------------------------------------- -->
        <a-plane position="0 0 -3" rotation="-90 0 0" width="8" height="8" color="#CCCCCC" shadow="receive: true" shadow-material="opacite: 0.5"></a-plane>  
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>

</body>

</html>
